<!--
 * @file: transform的rotate在内联元素上面不起作用，如何解决？
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>解决：加入display: inline-block;

    产生原因：内联元素使用transform的rotate属性不起作用,这时可以将元素设置为inline-block或者block</p>
</body>
</html>
