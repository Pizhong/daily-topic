<!--
 * @file: 使用css3如何对动画进行延时操作
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
    div
    {
      width:100px;
      height:100px;
      background:red;
      position:relative;
      animation:mymove 5s infinite;
      animation-delay:2s;
    
      /*Safari and Chrome*/
      -webkit-animation:mymove 5s infinite;
      -webkit-animation-delay:2s;
    }
    
    @keyframes mymove
    {
      from {left:0px;}
      to {left:200px;}
    }
    
    @-webkit-keyframes mymove /*Safari and Chrome*/
    {
      from {left:0px;}
      to {left:200px;}
    }
    </style>
</head>
<body>
  <p>CSS3 animation-delay 属性</p>
  <div></div>
</body>
</html>
